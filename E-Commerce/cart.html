<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link
      rel="icon"
      href="./src/img/file_000000004cf861fdadd881970e0079ee.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg">
      <div
        class="container d-flex justify-content-between align-items-center w-100"
      >
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Product</a>
          </li>
        </ul>

        <a class="navbar-brand mx-3" href="#">
          <img
            src="./src/img/file_000000004cf861fdadd881970e0079ee.png"
            alt="ShopEase Logo"
          />
        </a>

        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item mx-3">
            <a class="custom-cart" href="#" data-count="3">
              <i class="bi bi-cart"></i>
            </a>
          </li>
          <li class="nav-item profile-dropdown mx-3" id="profileDropdown">
            <img
              src="https://i.pravatar.cc/300"
              alt="Profile"
              class="profile-image"
              onclick="toggleDropdown()"
            />
            <div class="dropdown-menu" id="dropdownMenu">
              <span id="username" class="p-2"></span>
              <a href="#" id="statusid" class="p-2" onclick="logout()"></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- cart  -->
    <section class="cart-section">
      <h2>Your Shopping Cart</h2>
      <div class="container">
        <div class="product-row-header">
          <div>Product Details</div>
          <div class="text-center">Quantity</div>
          <div class="text-center">Price</div>
          <div class="text-end">Total</div>
        </div>

        <div class="product-row" id="list"></div>

        <div class="text-end mt-4">
          <p class="fs-4 fw-semibold" id="total"> </p>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/cart.js"></script>
 
</html>
