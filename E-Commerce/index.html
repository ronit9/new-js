<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce</title>
    <link
      rel="icon"
      href="./src/img/file_000000004cf861fdadd881970e0079ee.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div
        class="container d-flex justify-content-between align-items-center w-100"
      >
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Product</a>
          </li>
        </ul>

        <a class="navbar-brand mx-3" href="#">
          <img
            src="./src/img/file_000000004cf861fdadd881970e0079ee.png"
            alt="ShopEase Logo"
          />
        </a>

        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item mx-3">
            <a class="custom-cart" href="cart.html" data-count="3">
              <i class="bi bi-cart"></i>
            </a>
          </li>
          <li class="nav-item profile-dropdown mx-3" id="profileDropdown">
            <img
              src="https://i.pravatar.cc/300"
              alt="Profile"
              class="profile-image"
              onclick="toggleDropdown()"
            />
            <div class="dropdown-menu" id="dropdownMenu">
              <span id="username" class="p-2"></span>
              <a href="#" id="statusid" class="p-2" onclick="logout()"></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Banner -->
    <section class="banner mb-5">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <video class="d-block w-100" autoplay muted loop>
              <source
                src="./src/video/videoplayback (1).mp4"
                type="video/mp4"
              />
            </video>
          </div>
          <div class="carousel-item">
            <video class="d-block w-100" autoplay muted loop>
              <source src="./src/video/videoplayback.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <div class="banner-overlay">
          <h1>Welcome to My Store</h1>
          <p id="fancy-typing"></p>
          <button>Shop Now</button>
        </div>

        <div class="particles" id="particles"></div>
      </div>
    </section>

    <!-- catagories -->
    <section class="categories mb-5">
      <div class="container">
        <h1 class="text-center">Explore Categories</h1>

        <div class="d-flex justify-content-center">
          <div class="col-9 d-flex justify-content-between sel-cat mt-3">
            <button onclick="filter('Clothing')">Clothing</button>
            <button onclick="filter('beauty')">beauty</button>
            <button onclick="filter('sports')">sports</button>
            <button onclick="filter('furniture')">furniture</button>
            <button onclick="filter('groceries')">groceries</button>
            <button onclick="filter('electronics')">electronics</button>
          </div>
        </div>
        <div
          class="row my-5 justify-content-center justify-content-between"
          id="product-list"
        ></div>
      </div>
    </section>

    <!-- floating item  -->
    <div class="container">
      <div id="product-banner">
        <div class="col-5" id="product-image">
          <img src="" alt="Product" id="product-img" />
        </div>
        <div class="col-6" id="product-details">
          <h1 id="product-title"></h1>
          <p id="product-description"></p>
          <h2 id="product-price"></h2>
          <button id="addToCart"  class="cartBtn mt-2" >
            <svg
              class="cart"
              fill="white"
              viewBox="0 0 576 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
            ADD TO CART
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 640 512"
              class="product"
            >
              <path
                d="M211.8 0c7.8 0 14.3 5.7 16.7 13.2C240.8 51.9 277.1 80 320 80s79.2-28.1 91.5-66.8C413.9 5.7 420.4 0 428.2 0h12.6c22.5 0 44.2 7.9 61.5 22.3L628.5 127.4c6.6 5.5 10.7 13.5 11.4 22.1s-2.1 17.1-7.8 23.6l-56 64c-11.4 13.1-31.2 14.6-44.6 3.5L480 197.7V448c0 35.3-28.7 64-64 64H224c-35.3 0-64-28.7-64-64V197.7l-51.5 42.9c-13.3 11.1-33.1 9.6-44.6-3.5l-56-64c-5.7-6.5-8.5-15-7.8-23.6s4.8-16.6 11.4-22.1L137.7 22.3C155 7.9 176.7 0 199.2 0h12.6z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <footer>
      <div class="container">
        <div class="site-footer">
          <div class="footer-container p-5">
            <div class="footer-column col-3">
              <h3>About Us</h3>
              <p>
                We offer top quality products with a focus on style, value, and
                innovation. Shop confidently with us.
              </p>
            </div>

            <div class="footer-column col-3">
              <h3>Quick Links</h3>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>

            <div class="footer-column col-3">
              <h3>Follow Us</h3>
              <div class="social-icons">
                <a href="#" title="Facebook"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
                <a href="#" title="Instagram"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
                <a href="#" title="YouTube"
                  ><i class="fa-brands fa-youtube"></i
                ></a>
                <a href="#" title="LinkedIn"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
                <a href="#" title="Pinterest"
                  ><i class="fa-brands fa-pinterest-p"></i
                ></a>
                <a href="#" title="Telegram"
                  ><i class="fa-brands fa-telegram"></i
                ></a>
                <a href="#" title="GitHub"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </div>
            </div>
            <div class="map-container col-3">
            
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d59508.554943760646!2d72.8629248!3d21.2205568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1751093803619!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <div class="footer-bottom">
            <p>&copy; 2025 YourCompany. All rights reserved.</p>
          </div>
        </div>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
      </div>
    </footer>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="src/js/index.js"></script>
    <script src="src/js/cart.js"></script>
    <script src="src/js/watchman.js"></script>
  </body>
</html>
