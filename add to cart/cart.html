<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Simple Cart Section</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .cart-img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Shopping Cart</h1>
      <div class="cart" id="cart"></div>
      <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Total</h4>
          <p class="h4 mb-0" id="total"></p>
        </div>
        <button class="btn btn-primary btn-block mt-4">Checkout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const viewCart = () => {
        carts = localStorage.getItem("carts")
          ? JSON.parse(localStorage.getItem("carts"))
          : [];
        let cart = "";
        let total = 0;
        carts.map((val) => {
        total=  total += val.price * val.qty;
          cart += `
         <div class="card-body">
          <div
            class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2"
          >
            <div class="d-flex align-items-center">
              <img
              
                class="cart-img rounded mr-3"
                src="${val.image}"
              />
              <div>
                <h5 class="mb-0">${val.name}</h5>
                <p class="text-muted mb-0">${val.price}</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <input
               onchange="changeQty(${val.id})" id="qty_${val.id}"
                class="form-control text-center mr-3"
                style="width: 60px"
                type="number"
                value="${val.qty}"
              />
              <div class="text-center mr-3">
                 <h5 class="mb-0">Total Price:-${total}</h5>
                <p class="text-muted mb-0"></p>
              </div>
              <button class="btn btn-danger">
                <i class="fas fa-trash"> </i>
              </button>
            </div>
          </div>
         
        </div>
    
    `;

        });

        document.getElementById("cart").innerHTML = cart;
        document.getElementById("total").innerHTML = `Total :- ${total}`;
        console.log(total);
        
        
      };
      viewCart();
      const changeQty = (id) => {
        let qty = document.getElementById(`qty_${id}`).value;        
        let carts = JSON.parse(localStorage.getItem("carts")) || [];
        let up = carts.map((val) => {
          if (val.id == id) {
            val.qty = qty;
          }
          return val;
        });
        localStorage.setItem("carts", JSON.stringify(up));
        alert("cart update");
        viewCart();
      };
    </script>
  </body>
</html>
