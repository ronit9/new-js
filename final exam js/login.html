<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #292524;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
      }
      .register-container {
        max-width: 450px;
        padding: 40px;
        border-radius: 15px;
        border: 2px solid #aae89e;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        background-color: #1e1b1a87;
      }
      .btn-custom {
        color: white;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        font-weight: 600;
        border: none;
        padding: 12px;
        border-radius: 25px;
        transition: 0.3s;
      }
      .btn-custom:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
      }
      .form-control {
        border-radius: 25px;
        padding: 15px;
        border: 1px solid #aae89e;
        background: transparent;
        color: white;
        /* margin-bottom: 15px; */
      }
      .form-control::placeholder {
        color: #999;
      }
      .text-center a {
        color: #aae89e;
        font-weight: 600;
        text-decoration: none;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      h2 {
        color: #aae89e;
        font-weight: bold;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <h2 class="text-center mb-4">Login</h2>
        <form>
          <div class="mb-3">
            <label class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="button" onclick="userlogin()" class="btn btn-custom">
              Log in
            </button>
          </div>
          <p class="text-center mt-3">
            don't have an account?
            <a href="index.html" class="m-1">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
