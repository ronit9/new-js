<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="login" align="center">
      <h1>login page</h1>
      <form>
        <label>NAME:-</label>
        <input type="text" placeholder="enter your name" id="lname" />
        <br />
        <br />
        <label>ACCOUNT NUMBER:-</label>
        <input
          type="text"
          placeholder="enter your account number"
          id="laccno"
        />
        <br />
        <br />
        <label>EMAIL:-</label>
        <input type="email" placeholder="enter your email" id="lemail" />
        <br />
        <br />
        <label>password:-</label>
        <input type="text" placeholder="enter your password" id="lpass" />
        <br />
        <br />
        <a href="login2.html"
          ><button type="button" onclick="regndata()" value="button">
            submit
          </button></a
        >
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
