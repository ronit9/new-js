<h1 id="sum"></h1>
<h1 id="subtraction"></h1>
<h1 id="multiplication"></h1>
<h1 id="division"></h1>

<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->
<script>
  let a = parseInt(prompt("enter first number"));
  let b = parseInt(prompt("enter second number"));

  document.getElementById("sum").innerHTML = `sum=${a + b}`;
  document.getElementById("subtraction").innerHTML = `subtraction=${a - b}`;
  document.getElementById("multiplication").innerHTML = `multiplication=${a * b}`;
  document.getElementById("division").innerHTML = `division=${a / b}`;
</script>
