<h1 id="thirdangle"></h1>


<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script>

    let b=parseInt(prompt('enter base'));
    let h=parseInt(prompt('enter height'));
    let area=0.5*b*h;
    document.getElementById("thirdangle").innerHTML=`area=${area}`;
</script>
