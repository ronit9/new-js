<!-- 11. Write a JavaScript program to create basic calculator using ladder if else. -->

<h1 id="ans"></h1>
<script text="text/javascript">
  var a = parseInt(prompt("enter first number"));
  var b = parseInt(prompt("enter second number"));
  var choice = prompt("enter choice + , - , * , /");
  if (choice == "+") {
    document.getElementById("ans").innerHTML = `Ans = ${a + b}`;
  } else if (choice == "-") {
    document.getElementById("ans").innerHTML = `Ans = ${a - b}`;
  } else if (choice == "*") {
    document.getElementById("ans").innerHTML = `Ans = ${a * b}`;
  } else if (choice == "/") {
    document.getElementById("ans").innerHTML = `Ans = ${a / b}`;
  } else {
    document.getElementById("ans").innerHTML = "invalid choice";
  }
</script>
