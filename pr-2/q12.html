<!-- 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not. -->

<h1 id="triangle"></h1>


<script text="text/javascript">
    let a = parseInt(prompt("enter first angle"));
    let b = parseInt(prompt("enter second angle"));
    let c = parseInt(prompt("enter third angle"));

    if (a + b + c == 180) {
        document.getElementById("triangle").innerHTML = "Triangle is valid";
    } else {
        document.getElementById("triangle").innerHTML = "Triangle is not valid";
    }
</script>
