<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->

<h1 id="leap"></h1>

<script text="text/javascript">
  var a = prompt("enter year");
  if (a % 4 == 0) {
    document.getElementById(`leap`).innerHTML = `year is leap year`;
  } else {
    document.getElementById(`leap`).innerHTML = `year is not leap year`;
  }
</script>
