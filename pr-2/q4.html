<!-- .Write a JavaScript program to find which number is greter in 4 numbers using ladder if else. -->

<h1 id="greter"></h1>

<script text="text/javascript">
  var a = prompt("enter first number");
  var b = prompt("enter second number");
  var c = prompt("enter third number");
  var d = prompt("enter fourth number");

  if (a > b && a > c && a > d) {
    document.getElementById("greter").innerHTML = `number ${a} is greter`;
  } else if (b > a && b > c && b > d) {
    document.getElementById("greter").innerHTML = `number ${b} is greter`;
  } else if (c > a && c > b && c > d) {
    document.getElementById("greter").innerHTML = `number ${c} is greter`;
  } else {
    document.getElementById("greter").innerHTML = `number ${d} is greter`;
  }
</script>
