<!-- Write a JavaScript program to decide that you eligible for voting? -->

<h1 id="eligible"></h1>
<script>
  var age = prompt("enter your age");

  if (age >= 18) {
    document.getElementById("eligible").innerHTML =
      "you are eligible for voting";
  } else {
    document.getElementById("eligible").innerHTML =
      "you are not eligible for voting";
  }
</script>
