<script text="text/javascript">
  let a = parseInt(prompt("enter  number"));
  document.write(`prime numbers`);
  for (let i = 2; i <= a; i++) {
    if (a % i == 0) {
      document.write(`<h1>${i} is prime</h1>`);
    } else {
      document.write(`<h1>${i} is not prime</h1>`);
    }
  }
</script>
