<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division  -->

<script type="text/javascript">
  //TNRN

  const addition = () => {
    var a = prompt("Enter first number");
    var b = prompt("Enter second number");
    let sum = parseInt(a) + parseInt(b);
    document.write(`<h1>sum=${sum}</h1>`);
  };
  addition();

  const subtraction = () => {
    let a = prompt("Enter first number");
    let b = prompt("Enter second number");
    let sub = parseInt(a) - parseInt(b);
    document.write(`<h1>subtraction=${sub}</h1>`);
  };
  subtraction();

  const multiplication = () => {
    let a = prompt("Enter first number");
    let b = prompt("Enter second number");
    let mul = parseInt(a) * parseInt(b);
    document.write(`<h1>multiplication=${mul}</h1>`);
  };
  multiplication();

  const division = () => {
    let a = prompt("Enter first number");
    let b = prompt("Enter second number");
    let div = parseFloat(a) / parseFloat(b);
    document.write(`<h1>division=${div}</h1>`);
  };
  division();
</script>
