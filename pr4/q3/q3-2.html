<script type="text/javascript">
  //TSRN

  const big = (a, b, c, d) => {
    if (a > b && a > c && a > d) {
      return `<h1>${a} is big</h1>`;
    } else if (b > c && b > a && b > d) {
      return `<h1>${b} is big</h1>`;
    } else if (c > d) {
      return `<h1>${c} is big</h1>`;
    } else {
      return `<h1>${d} is big</h1>`;
    }
  };

  var a = parseInt(prompt(`enter num:-`));
  var b = parseInt(prompt(`enter num:-`));
  var c = parseInt(prompt(`enter num:-`));
  var d = parseInt(prompt(`enter num:-`));

  document.write(big(a, b, c, d));
</script>
