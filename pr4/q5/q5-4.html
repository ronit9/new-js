<!-- Write a javascript Program to perform a swapping of two variables -->

<script type="text/javascript">
  //TSRN
  var a = parseInt(prompt("Enter  number"));
  var b = parseInt(prompt("Enter  number"));
  const swap = (a, b) => {
    a = a + b;
    b = a - b;
    a = a - b;

    var ans = document.write(`${a}<br>`);
    document.write(`${b}`);
  };

  swap(a, b);
</script>
