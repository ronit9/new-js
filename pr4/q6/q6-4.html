<script type="text/javascript">
  //TNRS

  const calc = () => {
    var a = parseInt(prompt("Enter  number"));
    var b = parseInt(prompt("Enter  number"));
    var choice = prompt(`enter your choice +,-,*,/`);

    switch (choice) {
      case "+":
        var ans = a + b;
        document.write(`<h1>${ans}</h1>`);
        break;

      case "-":
        var ans = a - b;
        document.write(`<h1>${ans}</h1>`);
        break;

      case "*":
        var ans = a * b;
        document.write(`<h1>${ans}</h1>`);
        break;

      case "/":
        var ans = a / b;
        document.write(`<h1>${ans}</h1>`);
        break;
    }
    return ans;
  };
  calc();
</script>
