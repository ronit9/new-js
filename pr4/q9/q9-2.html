<!-- Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not -->

<script type="text/javascript">
  //TNRS
  const ang = () => {
    var a = parseInt(prompt(`enter num:-`));
    var b = parseInt(prompt(`enter num:-`));
    var c = parseInt(prompt(`enter num:-`));

    if (a + b + c == 180) {
      return `<h1>Triangle is valid</h1>`;
    } else {
      return `<h1>Triangle is not valid</h1>`;
    }
  };
  document.write(ang());
</script>
