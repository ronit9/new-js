<script type="text/javascript">
  //TSRN
  var a = prompt("Enter first number");
  var b = prompt("Enter first number");
  const sum = (a, b) => {
    var sum = parseInt(a) + parseInt(b);
    document.write(`<h1>sum=${sum}</h1>`);
  };
  sum(a, b);

  const sub = (a, b) => {
    var sub = parseInt(a) - parseInt(b);
    document.write(`<h1>sum=${sub}</h1>`);
  };
  sub(a, b);

  const multiplication = (a, b) => {
    var mul = parseInt(a) * parseInt(b);
    document.write(`<h1>sum=${mul}</h1>`);
  };
  multiplication(a, b);

  const division = (a, b) => {
    var div = parseFloat(a) / parseFloat(b);
    document.write(`<h1>sum=${div}</h1>`);
  };
  division(a, b);
</script>
