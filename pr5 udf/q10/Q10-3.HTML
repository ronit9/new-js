<!-- Write a JavaScript program to decide that you eligible for voting -->

<script type="text/javascript">
  //TSRS

  var a = prompt("enter your age");
  const age = (a) => {
    if (a < 18) {
      return document.write(`<h1>you are not eligible for voting</h1>`);
    } else {
      return document.write(`<h1>you are eligible for voting</h1>`);
    }
  };
  age(a);
</script>
