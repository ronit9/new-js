<!-- Write a JavaScript program to find which number is greter in 4 numbers using nested if else -->
<script type="text/javascript">
  //TNRN

  const greater = () => {
    var a = parseInt(prompt(`enter num:-`));
    var b = parseInt(prompt(`enter num:-`));
    var c = parseInt(prompt(`enter num:-`));
    var d = parseInt(prompt(`enter num:-`));

    if (a > b) {
      if (a > c) {
        if (a > d) {
          document.write(`<h1>${a} is big`);
        } else {
          document.write(`<h1>${b} is big`);
        }
      } else {
        if (b > c) {
          if (b > d) {
            document.write(`<h1>${b} is big`);
          } else {
            document.write(`<h1>${c} is big`);
          }
        } else {
          if (c > d) {
            document.write(`<h1>${c} is big`);
          } else {
            document.write(`<h1>${d} is big`);
          }
        }
      }
    } else {
      if (b > c) {
        if (b > d) {
          document.write(`<h1>${b} is big`);
        } else {
          document.write(`<h1>${d} is big`);
        }
      } else {
        if (c > d) {
          document.write(`<h1>${c} is big`);
        } else {
          document.write(`<h1>${d} is big`);
        }
      }
    }
  };

  greater();
</script>
