<!-- array ascending  order sort -->

<script type="text/javascript">
  let size = parseInt(prompt("enter size of array"));

  let arr = new Array(size);
  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("enter element"));
  }
  console.log(arr);

  arr.sort((a, b) => a - b);
  console.log(arr);
</script>
