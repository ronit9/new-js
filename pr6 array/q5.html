<!-- insert element in array position wise. -->

<script type="text/javascript">
  let size = parseInt(prompt("enter size of array"));

  let arr = new Array(size);
  console.log(arr);

  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("enter element"));
  }

  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }

  let pos = parseInt(prompt("enter position"));
  let ele = parseInt(prompt("enter element"));
  // in this pos is the numberv of position to change value // 0 is the number of element to be deleted // ele is the element to be inserted
  ans=arr.splice(pos, 0, ele);

  console.log(arr);
  console.log("inserted element is " + ans);
  
</script>
