<!-- update element in array. -->

<script type="text/javascript">
  let size = parseInt(prompt("enter size of array"));

  let arr = new Array(size);

  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("enter element"));
  }

  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }

  let pos = parseInt(prompt("enter position"));
  let ele = parseInt(prompt("enter element"));
  // pos is the number of position to change value // 1 is the number of element to be deleted // ele is the element to be inserted
  arr.splice(pos, 1, ele);
  console.log(arr);
</script>
