<!-- all element sum. -->
<script type="text/javascript">
  let size = parseInt(prompt("enter size of array"));

  let arr = new Array(size);

  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("enter element"));
  }

  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  }
  console.log(sum);
</script>
