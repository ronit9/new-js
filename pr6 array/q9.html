<!-- search array element using for loop. -->

<script type="text/javascript">
  let size = parseInt(prompt("enter size of array"));

  let arr = new Array(size);

  for (let i = 0; i < arr.length; i++) {
    arr[i] = parseInt(prompt("enter element"));
  }

  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
  }

  let ele = parseInt(prompt("enter element to search"));

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] == ele) {
      console.log("element found at " + i);
      break;
    }
  }
  console.log("element of your choice is " + ele);
</script>
