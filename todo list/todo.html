<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>todo list</h1>
          <form>
            <div class="mb-3">
             
              <label
                for="exampleInputEmail1"
                id="label"
                onclick="edittask()"
                class="form-label text-white"
                >Add task</label
              >
              <input
                type="text"
                class="form-control"
                id="adtask"
                aria-describedby="emailHelp"
              />
            </div>

            <button
              type="button"
              id="submit"
              onclick="addtask()"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between">
          <h1>todo list</h1>
          <!-- <h5>view task</h5> -->
          <button class="btn btn-danger btn-small" onclick="deleteall()">
            delete All
          </button>
        </div>
        <div class="col-12">
          <table class="table text-center">
            <thead>
              <tr class="">
                <th class="" id="id">id</th>
                <th>task</th>
                <th>action</th>
                <th>select status</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
