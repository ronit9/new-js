<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #2c2b29;
      font-family: 'Poppins', sans-serif;
      color: #2ea3b6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glass-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #2ea3b6;
    }

    #result {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
      min-height: 150px;
      font-size: 1.2rem;
      color: #e37625;
      margin-bottom: 20px;
    }

    .btn-creative {
      position: relative;
      overflow: hidden;
      border: 2px solid #2ea3b6;
      border-radius: 50px;
      padding: 12px 40px;
      color: #2ea3b6;
      background-color: transparent;
      font-size: 1.1rem;
      font-weight: 500;
      z-index: 1;
      transition: all 1s ease;
    }

    .btn-creative::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #2ea3b6 10%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      z-index: -1;
    }

    .btn-creative:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn-creative::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 1s ease-in-out;
    }

    .btn-creative:hover::after {
      left: 100%;
    }

    .btn-creative:hover {
      color: #2c2b29;
    }

    .btn-stop {
      border-color: #e37625;
      color: #e37625;
    }

    .btn-stop::before {
      background: radial-gradient(circle, #e37625 10%, transparent 70%);
    }

    .btn-stop:hover {
      color: #2c2b29;
    }

    .btn-start {
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div class="glass-card text-center">
    <h1>ðŸŽ¤ Speech to Text</h1>
    <div id="result" class="text-start"></div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-creative btn-start" onclick="startRecognition()">Start</button>
      <button class="btn btn-creative btn-stop" onclick="stopRecognition()">Stop</button>
    </div>
  </div>

  <script>
    let result = document.getElementById("result");
    let listener;

    const startRecognition = () => {
      if ("webkitSpeechRecognition" in window) {
        listener = new webkitSpeechRecognition();
        setupListener(listener);
        listener.start();
      } else {
        alert("Speech recognition not supported in this browser.");
      }
    };

    const stopRecognition = () => {
      if (listener) {
        listener.stop();
      }
    };

    const setupListener = (listener) => {
      listener.continuous = true;
      listener.interimResults = true;
      listener.lang = "en-US";
      listener.onresult = (event) => {
        const { final, cont } = processResults(event.results);
        result.innerHTML = final + cont;
      };
    };

    const processResults = (results) => {
      let final = "";
      let cont = "";

      for (let i = 0; i < results.length; i++) {
        let lines = results[i][0].transcript;
        lines = lines.replace("\n", "<br>");

        if (results[i].isFinal) {
          final += lines;
        } else {
          cont += lines;
        }
      }

      return { final, cont };
    };
  </script>

</body>
</html>
